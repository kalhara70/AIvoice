<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text to Speech Tool</h1>
    
    <div class="text-input-container">
      <textarea id="text-to-speak" placeholder="Enter text to convert to speech..."></textarea>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="voice-select">Voice:</label>
        <select id="voice-select"></select>
      </div>
      
      <div class="control-group">
        <label for="rate">Rate:</label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        <span id="rate-value">1</span>
      </div>
      
      <div class="control-group">
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1">
        <span id="pitch-value">1</span>
      </div>
      
      <div class="control-group">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <span id="volume-value">1</span>
      </div>
    </div>
    
    <div class="buttons">
      <button id="speak-btn">Speak</button>
      <button id="pause-btn">Pause</button>
      <button id="resume-btn">Resume</button>
      <button id="stop-btn">Stop</button>
      <button id="download-btn" disabled>Download Audio</button>
    </div>
    
    <div class="status">
      <p id="status-message"></p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
